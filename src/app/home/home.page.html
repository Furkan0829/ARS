<ion-content [fullscreen]="true">
  
  <div class="main-wrapper">
    
    <!-- ======================= -->
    <!-- 1. GREETING SECTION -->
    <!-- ======================= -->
    <div class="greeting-container">
      <h1 class="greeting-title">
        Hello, {{ userName }}! <span class="wave-emoji">ðŸ‘‹</span>
      </h1>
      <p class="greeting-subtitle">Let's make today productive</p>
    </div>

    <!-- ======================= -->
    <!-- 2. SEARCH ROW (FIXED SLIDER ICON) -->
    <!-- ======================= -->
    <div class="search-row">
      
      <!-- Search Input Bar -->
      <div class="search-box">
        <ion-icon name="search-outline" class="search-icon"></ion-icon>
        <input type="text" placeholder="Search" class="custom-input">
        <ion-icon name="mic-outline" class="mic-icon"></ion-icon>
      </div>

      <!-- Filter Button (Horizontal Lines with Circles) -->
      <div class="action-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          
          <!-- Top Slider (Knob Right) -->
          <line x1="4" y1="6" x2="13" y2="6"></line>
          <circle cx="16" cy="6" r="2"></circle>
          <line x1="19" y1="6" x2="20" y2="6"></line>

          <!-- Middle Slider (Knob Left) -->
          <line x1="4" y1="12" x2="5" y2="12"></line>
          <circle cx="8" cy="12" r="2"></circle>
          <line x1="11" y1="12" x2="20" y2="12"></line>

          <!-- Bottom Slider (Knob Center) -->
          <line x1="4" y1="18" x2="9" y2="18"></line>
          <circle cx="12" cy="18" r="2"></circle>
          <line x1="15" y1="18" x2="20" y2="18"></line>
          
        </svg>
      </div>
      
    </div>

    <!-- ======================= -->
    <!-- 3. CAROUSEL SECTION -->
    <!-- ======================= -->
    <div class="carousel-wrapper">
      <div class="slider" (scroll)="onScroll($event)">
        <div class="slide" *ngFor="let img of images; let i = index">
          <div class="image-container">
            <img [src]="img" alt="Banner {{ i + 1 }}">
          </div>
        </div>
      </div>
      <div class="dots-container">
        <span *ngFor="let img of images; let i = index" class="dot" [class.active]="currentSlide === i"></span>
      </div>
    </div>

    <!-- ======================= -->
    <!-- 4. ARS MOBILE APP -->
    <!-- ======================= -->
    <app-ars-mobile-app></app-ars-mobile-app>

    <!-- ======================= -->
    <!-- 5. TRIP UI WIDGET -->
    <!-- ======================= -->
    <div class="trip-widget-card">
      <div class="trip-ribbon">Win a foreign Trip</div>
      <div class="trip-header">
        <div class="trip-info">
          <span class="trip-label">Total purchase</span>
          <div class="trip-amount">
            â‚¹{{ tripCurrentAmount }}<span class="trip-total">/â‚¹{{ tripTargetAmount }}</span>
          </div>
        </div>
